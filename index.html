<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà buổi 2 của Tuyên</title>
</head>
<body>
    <table border="1" align="center">
        <!-- Phần Đầu Tiêu Đề Của Bảng./Start -->
        <thead>
            <tr>
                <th colspan="2">Đăng Ký</th>
            </tr>
        </thead>
        <!-- Phần nội Dung Của Bảng -->
        <tbody>
        <tr>
            <td>Full Name</td>
            <td><input type="text" placeholder="Nhập full name"></td>
        </tr>
        
        <tr>
            <td>User Name</td>
            <td><input type="text" placeholder="Nhập tên"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="text" placeholder="Nhập mật khẩu"></td>
        </tr>

        <tr>
            <td>Nhập lại Password</td>
            <td><input type="text" placeholder="Nhập lại mật khẩu"></td>
        </tr>

        <tr>
            <td>Giới Tính</td>
            <td>
                <label>
                <input type="radio" name="Giới tính" value="Nam">Nam
                </label>
                <label>
                <input type="radio" name="Giới tính" value="Nữ">Nữ
                </label>
            </td>
        </tr>

        <tr>
            <td>Ngày Sinh</td>
            <td>
                <select>
                    <option>Ngày 1</option>
                    <option>Ngày 2</option>
                    <option>Ngày 3</option>
                    <option>Ngày 4</option>
                    <option>Ngày 5</option>
                    <option>Ngày 6</option>
                    <option>Ngày 7</option>
                    <option>Ngày 8</option>
                    <option>Ngày 9</option>
                    <option>Ngày 10</option>
                </select>
                <select>
                    <option>Tháng 1</option>
                    <option>Tháng 2</option>
                    <option>Tháng 3</option>
                    <option>Tháng 4</option>
                    <option>Tháng 5</option>
                    <option>Tháng 6</option>
                    <option>Tháng 7</option>
                    <option>Tháng 8</option>
                    <option>Tháng 9</option>
                    <option>Tháng 10</option>
                </select>
                <select>
                    <option>Năm 2001</option>
                    <option>Năm 2002</option>
                    <option>Năm 2003</option>
                    <option>Năm 2004</option>
                    <option>Năm 2005</option>
                    <option>Năm 2006</option>
                    <option>Năm 2007</option>
                    <option>Năm 2008</option>
                    <option>Năm 2009</option>
                    <option>Năm 2010</option>
                    </select>
            </td>
        </tr>

        <tr>
            <td>Địa Chỉ</td>
            <td>
                <textarea cols="18" rows="2"></textarea>
            </td>
        </tr>

        <tr>
            <td>Avatar</td>
            <td>
                <button>Choose File</button>No File Chosen
            </td>
        </tr>

        <tr>
            <td>Sở Thích</td>
            <td>
                <input type="checkbox" name="Xem Phim">Xem phim
                <input type="checkbox" name="Thể Thao">Thể Thao
                <input type="checkbox" name="Web">Web
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
            <button type="reset">Reset</button>
            <button type="submit">OK</button>
            </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
